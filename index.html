<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to My CalC</h1>
  <div class="mycontainer flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text" width="225" />
    </div>
    <div class="row">
      <button class="button normal">7</button>
      <button class="button normal">8</button>
      <button class="button normal">9</button>
      <button class="button normal">*</button>
    </div>
    <div class="row">
      <button class="button normal">4</button>
      <button class="button normal">5</button>
      <button class="button normal">6</button>
      <button class="button normal">-</button>
    </div>
    <div class="row">
      <button class="button normal">1</button>
      <button class="button normal">2</button>
      <button class="button normal">3</button>
      <button class="button normal">+</button>
    </div>
    <div class="row">
      <button class="button normal">0</button>
      <button class="button normal">.</button>
      <button class="button normal">=</button>
      <button class="button normal">/</button>
    </div>
    <div class="row">
      <button class="button buttonc">C</button>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
